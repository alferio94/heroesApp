<div fxLayout="column">
    <div>
        <h1>Buscador</h1>
        <mat-divider></mat-divider>
    </div>
    <div FxLayout = "column">
        <h3>Buscador</h3>
        <mat-form-field appearance="fill">
            <mat-label>Number</mat-label>
            <input type="text"
                   placeholder="Pick one"
                   aria-label="Number"
                   matInput
                   [(ngModel)]="termino"
                   [matAutocomplete]="auto"
                   (input)="buscando()"
                   >
            <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete"
            (optionSelected)="opcionSeleccionada($event)">
              <mat-option *ngFor="let heroe of heroes" [value]="heroe">
                {{heroe.superhero}}
              </mat-option>
              <mat-option *ngIf="heroes.length == 0">
                No hay coincidencias con el termino: {{termino}}
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>
    </div>
    <div>
      <span *ngIf="heroe">{{heroe | json}}</span>
      <span *ngIf="!heroe">No Matches</span>
    </div>
</div>
