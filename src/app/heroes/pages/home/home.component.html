<mat-sidenav-container fullscreen>
    <mat-sidenav #sidenav mode="push">
        <mat-toolbar>
            <span>Menu</span>
            <span class="spacer"></span>
            <button mat-icon-button (click)="sidenav.toggle()">
                <mat-icon>close</mat-icon>
            </button>
        </mat-toolbar>
        <mat-nav-list>
            <mat-list-item routerLink="./listado">
                <mat-icon mat-list-icon>label</mat-icon>
                <span>Listado Heroes</span>
            </mat-list-item>
            <mat-list-item routerLink="./agregar">
                <mat-icon mat-list-icon>add</mat-icon>
                <span>Agregar Heroe</span>
            </mat-list-item>
            <mat-list-item routerLink="./buscar">
                <mat-icon mat-list-icon>search</mat-icon>
                <span>Search Heroe</span>
            </mat-list-item>
        </mat-nav-list>
    </mat-sidenav>
    <mat-toolbar>
        <button mat-icon-button (click)="sidenav.toggle()">
            <mat-icon>menu</mat-icon>
        </button>
        <span class="spacer"></span>
        <button mat-button >
            <mat-icon mat-list-icon>exit_to_app</mat-icon>
           <span>Logout</span>
        </button>
    </mat-toolbar>
    <div class="container">
        <router-outlet></router-outlet>
    </div>
</mat-sidenav-container>
